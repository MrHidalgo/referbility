  <body>
    <div class="body body--start p-jobDetail"><br><a href="#loginReferrer" title="" data-effect="mfp-zoom-in" popup-js>Login Referrer</a><br><a href="#loginEmployer" title="" data-effect="mfp-zoom-in" popup-js>Login Employer</a><br>
      <hr><br><a href="#" title="" data-effect="mfp-zoom-in" popup-js>Register Referrer</a><br><a href="#" title="" data-effect="mfp-zoom-in" popup-js>Register Employer</a><br>
      <hr><br><a href="#" title="" data-effect="mfp-zoom-in" popup-js>Register Alt Referrer</a><br><a href="#" title="" data-effect="mfp-zoom-in" popup-js>Register Alt Employer</a>
    </div>
    <!-- MODAL :: START-->
    <div class="c-modal mfp-hide mfp-with-anim loginReferrer" id="loginReferrer">
          <div class="c-modal__head">
            <div class="c-modal__head-bg"><span></span><span></span></div>
            <div class="c-modal__head-content">
              <p class="c-modal__badge">Referrer</p>
              <p class="c-modal__title">Login</p>
            </div>
          </div>
          <div class="c-modal__body">
            <div class="register-form__field">
              <div class="register-form__field-row register-form__field-row-1">
                <div class="register-form__field-input">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" placeholder="Type your email / Username">
                </div>
              </div>
              <div class="register-form__field-row register-form__field-row-2">
                <div class="register-form__field-input">
                  <label for="passsword">Password</label>
                  <input type="passsword" id="passsword" name="passsword" placeholder="Type your password">
                </div>
              </div>
              <div class="register-form__field-row register-form__field-row-3">
                <div class="register-form__field-btn"><a class="c-btn c-btn--bg c-btn--bg-blue" href="#"><span>Login</span></a></div>
              </div>
              <div class="register-form__field-row register-form__field-row-4">
                <div class="register-form__field-additional"><a href="#">Forgot Password?</a><span></span>
                  <p>Not registered yet? <a href='#'>Create an Account</a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="c-modal__footer"></div>
    </div>
    <!-- MODAL :: END-->
    <!-- MODAL :: START-->
    <div class="c-modal mfp-hide mfp-with-anim loginEmployer" id="loginEmployer">
          <div class="c-modal__head">
            <div class="c-modal__head-bg"><span></span><span></span></div>
            <div class="c-modal__head-content">
              <p class="c-modal__badge">Employer</p>
              <p class="c-modal__title">Login</p>
            </div>
          </div>
          <div class="c-modal__body">
            <div class="register-form__field">
              <div class="register-form__field-row register-form__field-row-1">
                <div class="register-form__field-input">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" placeholder="Type your email / Username">
                </div>
              </div>
              <div class="register-form__field-row register-form__field-row-2">
                <div class="register-form__field-input">
                  <label for="passsword">Password</label>
                  <input type="passsword" id="passsword" name="passsword" placeholder="Type your password">
                </div>
              </div>
              <div class="register-form__field-row register-form__field-row-3">
                <div class="register-form__field-btn"><a class="c-btn c-btn--bg c-btn--bg-blue" href="#"><span>Login</span></a></div>
              </div>
              <div class="register-form__field-row register-form__field-row-4">
                <div class="register-form__field-additional"><a href="#">Forgot Password?</a><span></span>
                  <p>Not registered yet? <a href='#'>Create an Account</a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="c-modal__footer"></div>
    </div>
